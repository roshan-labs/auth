name: ci

on:
  push:
    branches:
      - '*'

jobs:
  ci:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: [18, 20]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: ğŸ“¦ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Setup project
        run: pnpm dev:prepare

      - name: ğŸš¨ Lint code
        run: pnpm lint

      - name: ğŸ”§ Test build module
        run: pnpm prepack

      - name: ğŸ§ª Test project
        run: pnpm test
